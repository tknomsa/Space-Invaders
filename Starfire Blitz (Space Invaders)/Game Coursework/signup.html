<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Linking stylesheets -->
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/login.css">
   <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Sign Up</title>
</head>
<body>
   <!-- Creating page banner -->
   <div class="page-container">
      <div class="page-banner">
         <div class="banner-content">
         </div>
      </div>
      <!-- Creating navigating links -->
      <nav class="top-navigation">
         <a href="leaderboard.html">LEADERBOARD</a>
         <a href="game.html">GAME</a>
         <a href="index.html">HOME</a>
         <div class="gamelogo">
            <h1>
               <img src="Images\gamee logo.png" alt="Game Logo">
            </h1>
         </div>
      </nav>
      <div class="spaceship">
         <img src="Images\spaceship3.png" alt="spaceship">
      </div>
      <!-- Creating input fields -->
      <form class="box" id="signupForm" action="signup.html" method="post" onsubmit="return checkForm('signup')">   
         <h1>Join Us!</h1>
         <input type="text" id="username" name="" placeholder="Username" required>
         <input type="email" id="email" name="" placeholder="Email" required>
         <input type="number" id="age" name="" placeholder="Age" required>
         <input type="password" id="password" name="" placeholder="Password" required>
         <input type="password" id="confirmPassword" name="" placeholder="Confirm Password" required>
         <input type="submit" name="" value="Sign Up">
         <p id="feedback"></p>
         <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
      <!-- Creating footer -->
      <footer>
         <div class="page-footer">
            <div class="social-media">
               <a href=""><i class="fa-brands fa-facebook"></i></a>
               <a href=""><i class="fa-brands fa-twitter"></i></a>
               <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="footer-nav">
               <ul>
                  <li><a href="aboutcreator.html">ABOUT CREATOR</a></li>
                  <li><a href="faq.html">FAQ</a></li>
                  <li><a href="https://gmail.com">CONTACT US</a></li>
               </ul>
            </div>
            <div class="footer-bottom">
               <!-- Inputting copyright claims -->
               <p>Copyright Â© 2023 Starfire Blitz. All rights reserved.</p>
            </div>
         </div>
      </footer>

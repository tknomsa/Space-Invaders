<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css\styles.css">
  <link rel="stylesheet" href="css\game.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="Javascript\game.js" defer></script>
  <script src="Javascript\login.js" defer></script>
  <title>Game</title>
</head>
<body>
  <!-- Creating header -->
  <div class="page-container">
    <div class="page-banner">
      <div class="banner-content"></div>
    </div>
    <nav class="top-navigation">
      <a href="leaderboard.html">LEADERBOARD</a>
      <a href="game.html">GAME</a>
      <a href="index.html">HOME</a>
      <div class="gamelogo">
        <h1>
          <img src="Images\gamee logo.png">
        </h1>
      </div>
    </nav>
    <!-- Adding user icon -->
    <div class="left-buttons">
      <div class="user-icon" onclick="toggleUserDropdown()">
        <i class="fa-solid fa-user"></i>
        <div id="userDropdown" class="dropdown-content">
          <a href="#" id="logoutLink" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <!-- Adding score -->
    <div class="score-container">
      <p id="score">Score: 0</p>
    </div>
    <!-- Displaying hearts -->
    <div class="lives-container" id="heartsContainer"></div>
    <div class="play-pause">
      <button id="pauseButton" onclick="pauseGame()">PAUSE</button>
    </div>
    <!-- Adding pop up menu -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <h2>Welcome!</h2>
        <p>Choose an option:</p>
        <button id="playButton" onclick="startGame()">PLAY</button>
        <button id="difficultyButton" onclick="levelSelection()">DIFFICULTY</button>
        <div id="levelSelection" style="display: none;">
          <button id="easyButton">Beginner Cadet</button>
          <button id="hardButton">Seasoned Protector</button>
        </div>
        <a href="leaderboard.html">
          <button type="button">LEADERBOARD</button>
        </a>
      </div>
    </div>
    <!-- Add the GAME OVER popup -->
    <div class="popup" id="gameOverPopup">
      <div class="popup-content">
        <h2>GAME OVER</h2>
        <p id="finalScore"></p>
        <p id="shotsFired"></p>
        <p id="shotsOnTarget"></p>
        <button onclick="restartGame()">Restart</button>
      </div>
    </div>
    <!-- Adding music -->
    <audio id="music" src="Music/music.mp3"></audio>
    <!-- Creating footer -->
    <footer>
      <div class="page-footer">
        <div class="social-media">
          <a href="facebook.com">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="twitter.com">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="instagram.com">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <div class="footer-nav">
          <ul>
            <li>
              <a href="aboutcreator.html">ABOUT CREATOR</a>
            </li>
            <li>
              <a href="https://www.lenovo.com/us/en/faqs/gaming/?orgRef=https%253A%252F%252Fwww.google.com%252F">FAQ</a>
            </li>
            <li>
              <a href="https://gmail.com">CONTACT US</a>
            </li>
          </ul>
        </div>
        <div class="footer-bottom">
          <p>Copyright Â© 2023 Starfire Blitz. All rights reserved.</p>
        </div>
    </footer>
  </div>
</body>
</html>
